services:
  web:
    build: ./web
    depends_on:
      - db
      - file
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./mount/storage:/storage"
  db:
    build: ./db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
      - "33060:33060"
  file:
    build: ./file
    restart: always
    environment:
      USER: user
      PASS: password
    ports:
      - "445:445"
    volumes:
      - "./mount/storage:/storage"
      